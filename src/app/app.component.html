<div class="qrcodeImage">
  <qrcode [width]="300" [cssClass]="'qrcode'" (qrCodeURL)="onChange($event)" [qrdata]="qrdata"
    [imageSrc]="'assets/angular-logo.png'" [imageHeight]="75" [imageWidth]="75" [allowEmptyString]="true"
    [errorCorrectionLevel]="'L'">
  </qrcode>
</div>

<br><br>

<input class="iText" type="text" [(ngModel)]="qrdata">

<br><br>

<button type="submit" class="iButton">
  <a [href]="qrCodeDownloadLink" download="qrcode">
    Download
  </a>
</button>
